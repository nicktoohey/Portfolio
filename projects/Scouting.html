<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Scouting</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>NT</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#projects" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section class="project-hero">
        <div class="container">
            <a href="../index.html#projects" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Projects
            </a>
            <h1>Advance Scouting</h1>
            <p>
                Advance scouting reports for University of Oregon (NCAA DI) and Springfield Drifters (WCL) to help coaches and players create attack plans and prepare for upcoming series.
            </p>
        </div>
    </section>

    <section class="project-page-content">
        <div class="project-section">
            <h2>Pitcher Scouting</h2>
        </div>
        <div class="project-image-scouting">
            <img src="../images/PitchersScout1.png" alt="Pitcher Scouting">
        </div>
        <div class="project-image-scouting">
            <img src="../images/PitchersScout2.png" alt="Pitcher Scouting">
        </div>
        <div class="project-image-scouting">
            <img src="../images/PitchersScout3.png" alt="Pitcher Scouting">
        </div>
        <div class="project-section">
            <h2>Hitter Scouting</h2>
        </div>
        <div class="project-image-hitter-2">
            <img src="../images/HittersScout1.png" alt="Hitter Scouting">
        </div>
        <div class="project-image-hitter">
            <img src="../images/HittersScout2.png" alt="Hitter Scouting">
        </div>
        <div class="project-image-hitter">
            <img src="../images/HittersScout3.png" alt="Hitter Scouting">
        </div>
    </section>

    <script>
        // Mobile navigation toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
